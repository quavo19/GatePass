<div class="fixed top-4 right-4 z-50 flex flex-col gap-3">
  @for (toast of toasts(); track toast.id) {
  <div
    class="flex items-start gap-3 p-4 rounded-xl shadow-lg min-w-[320px] max-w-md animate-in slide-in-from-top-5 fade-in"
    [ngClass]="{
      'bg-green-50 border border-green-200': toast.type === 'success',
      'bg-red-50 border border-red-200': toast.type === 'error'
    }"
  >
    <div
      class="flex-shrink-0"
      [ngClass]="{
        'text-green-600': toast.type === 'success',
        'text-red-600': toast.type === 'error'
      }"
    >
      @if (toast.type === 'success') {
      <app-icon [name]="IconName.CheckCircle" className="w-6 h-6" />
      } @if (toast.type === 'error') {
      <app-icon [name]="IconName.XCircle" className="w-6 h-6" />
      }
    </div>

    <div class="flex-1 min-w-0">
      <h3
        class="font-light text-base mb-1"
        [ngClass]="{
          'text-green-900': toast.type === 'success',
          'text-red-900': toast.type === 'error'
        }"
      >
        {{ toast.heading }}
      </h3>
      <p
        class="font-light text-sm"
        [ngClass]="{
          'text-green-700': toast.type === 'success',
          'text-red-700': toast.type === 'error'
        }"
      >
        {{ toast.description }}
      </p>
    </div>

    <button
      type="button"
      class="flex-shrink-0 ml-2"
      (click)="removeToast(toast.id)"
      [ngClass]="{
        'text-green-600 hover:text-green-800': toast.type === 'success',
        'text-red-600 hover:text-red-800': toast.type === 'error'
      }"
    >
      <app-icon [name]="IconName.X" className="w-5 h-5" />
    </button>
  </div>
  }
</div>
