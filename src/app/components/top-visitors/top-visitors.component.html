<div class="bg-white rounded-xl p-4">
  <div class="mb-6">
    <div class="w-full h-11 bg-white rounded-xl flex gap-2">
      @for (visitor of getProcessedData(); track visitor.phone; let i = $index) {
      <div
        class="rounded-xl transition-all duration-200 hover:opacity-80"
        [style.background-color]="getVisitorColor(i)"
        [style.width.%]="getBarWidth(visitor.percentage)"
      ></div>
      }
    </div>
  </div>

  <div class="flex items-center justify-between mt-6">
    @for (visitor of getProcessedData(); track visitor.phone; let i = $index) {
    <div class="flex flex-col items-center text-center flex-1">
      <div class="flex items-center gap-2 mb-2">
        <svg
          width="18"
          height="18"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          xmlns="http://www.w3.org/2000/svg"
          [style.color]="getVisitorColor(i)"
        >
          <path
            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
          />
        </svg>

        <p class="text-sm font-light text-gray-500 mb-1 leading-tight">
          {{ visitor.fullName }}
        </p>
      </div>

      <p class="text-lg font-light text-gray-700">
        {{ visitor.visitCount }}
      </p>
    </div>
    @if (i < getProcessedData().length - 1) {
    <div class="w-px h-16 bg-gray-200"></div>
    }
    }
  </div>
</div>
