@if (vertical()) {
<div
  class="w-full h-full flex items-start justify-between gap-1 overflow-x-auto pb-8"
>
  @for (item of data(); track item.label) {
  <div class="flex flex-col items-center gap-2 h-full flex-1 min-w-0">
    <p class="text-xs font-medium text-gray-900 whitespace-nowrap mb-4">
      {{ item.value }}
    </p>
    <div class="flex-1 w-full flex items-center justify-center min-h-0">
      <div
        class="w-full bg-primary-blue rounded-xl transition-all hover:opacity-80 mb-4 max-w-12"
        [style.height]="getBarHeight(item.value)"
        [title]="item.value.toString()"
      ></div>
    </div>
    <div
      class="text-xs text-gray-600 text-center w-full whitespace-nowrap"
      [title]="item.label"
      style="
        transform: rotate(-70deg);
        transform-origin: center;
        height: 4rem;
        display: flex;
        align-items: flex-start;
        justify-content: center;
        padding-top: 1rem;
      "
    >
      {{ item.label }}
    </div>
  </div>
  }
</div>
} @else {
<div class="w-full h-full flex items-end justify-between gap-2">
  @for (item of data(); track item.label) {
  <div class="flex-1 flex flex-col items-center gap-2 h-full">
    <div class="flex-1 w-full flex items-end">
      <div
        class="w-full bg-primary-blue rounded-t transition-all hover:opacity-80"
        [style.height]="getBarHeight(item.value)"
        [title]="item.value.toString()"
      ></div>
    </div>
    <p
      class="text-xs text-gray-600 text-center truncate w-full"
      [title]="item.label"
    >
      {{ item.label }}
    </p>
    <p class="text-xs font-medium text-gray-900">{{ item.value }}</p>
  </div>
  }
</div>
}
