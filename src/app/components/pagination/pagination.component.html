<div class="flex flex-col sm:flex-row items-center justify-between gap-4">
  <div class="text-sm text-gray-600">
    Showing {{ startItem }} to {{ endItem }} of {{ totalCount() }} results
  </div>
  <div class="flex items-center gap-2">
    <button
      type="button"
      (click)="onPrevious()"
      [disabled]="currentPage() === 1"
      class="flex items-center gap-1 px-3 py-2 text-sm font-light text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
    >
      <app-icon [name]="IconName.ArrowLeft" className="w-4 h-4" />
      Previous
    </button>
    <div class="flex items-center gap-1">
      @for (page of pages; track page) { @if (page === -1) {
      <span class="px-2 text-gray-400">...</span>
      } @else {
      <button
        type="button"
        (click)="onPageClick(page)"
        [class.bg-primary-blue]="page === currentPage()"
        [class.text-white]="page === currentPage()"
        [class.text-gray-700]="page !== currentPage()"
        class="w-10 h-10 text-sm font-light rounded-lg border border-gray-300 hover:bg-gray-50 transition-colors"
      >
        {{ page }}
      </button>
      } }
    </div>
    <button
      type="button"
      (click)="onNext()"
      [disabled]="currentPage() === totalPages()"
      class="flex items-center gap-1 px-3 py-2 text-sm font-light text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
    >
      Next
      <app-icon [name]="IconName.ArrowRight" className="w-4 h-4" />
    </button>
  </div>
</div>
