<div class="bg-white rounded-xl p-4">
  <div class="mb-6">
    <div class="w-full h-11 bg-white rounded-xl flex gap-2">
      @for (dept of getProcessedData(); track dept.department; let i = $index) {
      <div
        class="rounded-xl transition-all duration-200 hover:opacity-80"
        [style.background-color]="getDepartmentColor(i)"
        [style.width.%]="getBarWidth(dept.percentage)"
      ></div>
      }
    </div>
  </div>

  <div class="flex items-center justify-between mt-6">
    @for (dept of getProcessedData(); track dept.department; let i = $index) {
    <div class="flex flex-col items-center text-center flex-1">
      <div class="flex items-center gap-2 mb-2">
        <svg
          width="18"
          height="18"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          xmlns="http://www.w3.org/2000/svg"
          [style.color]="getDepartmentColor(i)"
        >
          <path
            d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
          />
        </svg>

        <p class="text-sm font-light text-gray-500 mb-1 leading-tight">
          {{ dept.department }}
        </p>
      </div>

      <p class="text-lg font-light text-gray-700">
        {{ dept.count }}
      </p>
    </div>
    @if (i < getProcessedData().length - 1) {
    <div class="w-px h-16 bg-gray-200"></div>
    } }
  </div>
</div>
