<button
  [type]="type()"
  [disabled]="loading() || disabled()"
  [class]="
    (variant() === 'primary'
      ? 'bg-primary-blue disabled:bg-gray-400 disabled:cursor-not-allowed text-white hover:bg-primary-blue-hover active:bg-primary-blue-active '
      : 'bg-white disabled:bg-gray-100 disabled:cursor-not-allowed text-gray-900 border border-gray-300 hover:bg-gray-50 active:bg-gray-100 ') +
    'font-light rounded-xl transition-colors duration-150 ' +
    (size() === 'sm' ? 'px-3 py-1.5 text-sm' : 'px-4 py-3 text-base') +
    (className() ? ' ' + className() : ' w-full')
  "
>
  <span class="flex items-center justify-center gap-2">
    @if (loading()) {
    <svg
      class="animate-spin h-4 w-4"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
    >
      <circle
        class="opacity-25"
        cx="12"
        cy="12"
        r="10"
        stroke="currentColor"
        stroke-width="4"
      ></circle>
      <path
        class="opacity-75"
        fill="currentColor"
        d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
      ></path>
    </svg>
    }
    <ng-content></ng-content>
  </span>
</button>
